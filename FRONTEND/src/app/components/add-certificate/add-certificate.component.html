
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name="certificateForm" #f="ngForm" (ngSubmit)="generateCertificate()" novalidate class="feedback-form">

        <div class="form-group">
          <b>Choose type:</b><br><br>

          <input type="radio" id="intermediate" name="type" [(ngModel)]="model.type" value="INTERMEDIATE">
          <label for="intermediate" style="padding-right:20px;">Intermediate</label>
          <input type="radio" id="client" name="type" [(ngModel)]="model.type" value="CLIENT">
          <label for="client">Client</label>
        </div>

        <div class="form-group">
          <h4><b>Choose issuer:</b></h4>
          <select class="form-control" [(ngModel)]="model.issuerSerialNumber" name="issuerSerialNumber">
            <option  *ngFor=" let issuer of listOfPossibleIssuers " value="{{issuer.serialNumber}}">{{issuer.subjectCommonName}}</option>
          </select>
        </div>
        <div class="form-group" >
          <h4><b>Client data</b></h4>
          <div class="form-group">
            <label>Name:</label>
            <input type="text"
                   placeholder="Name"
                   class="form-control" name="name"
                   [(ngModel)]="model.name"
            />
          </div>
          <div class="form-group" >
            <label>Surname:</label>
            <input type="text" name="surname"
                   placeholder="Surname"
                   class="form-control"
                   [(ngModel)]="model.surname"
            />
          </div>
          <label>Country:</label>
          <input type="text" name="country"
                 placeholder="Country"
                 class="form-control"
                 [(ngModel)]="model.country"
          />
        </div>
        <div class="form-group" >
          <label>Organization:</label>
          <input type="text" name="organization"
                 placeholder="Organization"
                 class="form-control"
                 [(ngModel)]="model.organization"
          />
        </div>
        <div class="form-group">
          <label>Organization unit:</label>
          <input type="text"
                 placeholder="Organization unit"
                 class="form-control" name="organizationUnit"
                 [(ngModel)]="model.organizationUnit"
          />
        </div>
        <div class="form-group">
          <label>E-mail:</label>
          <input type="email"
                 placeholder="example@example.com"
                 class="form-control" name="email"
                 [(ngModel)]="model.email"

          />
        </div>
        <div class="form-group">
          <label for="startDate">Start date:</label>
          <input type="date" id="startDate"
                 class="form-control"
                 name="startDate"
                 placeholder="Start date"
                 [(ngModel)]="model.startDate"/>
        </div>
        <div class="form-group">
          <label for="endDate">End date:</label>
          <input type="date" id="endDate"
                 class="form-control"
                 name="endDate"
                 placeholder="End date"
                 [(ngModel)]="model.endDate"/>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-danger" value="Generisi sertifikat" />
        </div>
      </form>
    </div>
  </div>

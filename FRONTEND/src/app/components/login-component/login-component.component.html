<div class="main-content">
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <mat-card>
            <h3>Prijava</h3>
            <hr>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
              <div class="form-group">
                <label for="username">Korisnicko ime</label>
                <input type="username" id="username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
              </div>
  
              <div class="form-group">
                <label for="password">Sifra</label>
                <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters long</div>
                  <div *ngIf="f.password.errors.pattern">Password must contain at least 1 lowercase, 1 uppercase letter and 1 number</div>
                </div>
              </div>
  
  
              <button mat-raised-button color="primary" class="pull-right">Prijava</button>
  
            </form>
          </mat-card>
        </div>
      </div>
    </div>
  </div>

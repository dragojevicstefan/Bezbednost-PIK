<table mat-table
       [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="eventId">
    <th mat-header-cell *matHeaderCellDef> Id: </th>
    <td mat-cell *matCellDef="let element"> {{element.eventId}} </td>
  </ng-container>

  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef> Time stamp: </th>
    <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
  </ng-container>
  <ng-container matColumnDef="sourceName">
    <th mat-header-cell *matHeaderCellDef> Source name: </th>
    <td mat-cell *matCellDef="let element"> {{element.sourceName}} </td>
  </ng-container>
  <ng-container matColumnDef="logType">
    <th mat-header-cell *matHeaderCellDef> Log type: </th>
    <td mat-cell *matCellDef="let element"> {{element.logType}} </td>
  </ng-container>
  <ng-container matColumnDef="message">
    <th mat-header-cell *matHeaderCellDef> Message: </th>
    <td mat-cell *matCellDef="let element"> {{element.message}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
